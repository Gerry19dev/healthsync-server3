
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthSync</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #e6f4fa; font-family: 'Segoe UI', sans-serif; }
    .logo { text-align: center; margin: 2rem auto 1rem; }
    .logo img { width: 200px; }
    .nav-tabs .nav-link.active { background-color: #007bff; color: #fff; }
    .tab-content { margin-top: 1.5rem; }
    .footer { text-align: center; margin-top: 2rem; color: #777; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://via.placeholder.com/200x50?text=HealthSync+Logo" alt="HealthSync Logo"></div>
    <ul class="nav nav-tabs" id="healthTab" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#patients" role="tab">Patients</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#appointments" role="tab">Appointments</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#diagnosis" role="tab">Diagnosis</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#scans" role="tab">Medical Scans</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#meds" role="tab">Medications</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="patients" role="tabpanel">
        <h4 class="mt-3">Add Patient</h4>
        <form id="patientForm">
          <input class="form-control mb-2" type="text" placeholder="Name" id="pName">
          <input class="form-control mb-2" type="date" id="pDOB">
          <input class="form-control mb-2" type="text" placeholder="Gender" id="pGender">
          <input class="form-control mb-2" type="text" placeholder="Phone" id="pPhone">
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
        <ul class="list-group mt-4" id="patientList"></ul>
      </div>
      <div class="tab-pane fade" id="appointments" role="tabpanel">
        <h4 class="mt-3">Schedule Appointment</h4>
        <form><input class="form-control mb-2" type="text" placeholder="Patient Name">
          <input class="form-control mb-2" type="text" placeholder="Doctor">
          <input class="form-control mb-2" type="datetime-local">
          <textarea class="form-control mb-2" placeholder="Notes"></textarea>
          <button class="btn btn-primary" type="submit">Book</button></form>
      </div>
      <div class="tab-pane fade" id="diagnosis" role="tabpanel">
        <h4 class="mt-3">Add Diagnosis</h4>
        <form><input class="form-control mb-2" type="text" placeholder="Patient Name">
          <input class="form-control mb-2" type="text" placeholder="Doctor">
          <textarea class="form-control mb-2" placeholder="Diagnosis Details"></textarea>
          <button class="btn btn-primary" type="submit">Submit</button></form>
      </div>
      <div class="tab-pane fade" id="scans" role="tabpanel">
        <h4 class="mt-3">Upload Scan</h4>
        <form><input class="form-control mb-2" type="text" placeholder="Patient Name">
          <input class="form-control mb-2" type="file">
          <button class="btn btn-primary" type="submit">Upload</button></form>
      </div>
      <div class="tab-pane fade" id="meds" role="tabpanel">
        <h4 class="mt-3">Medication Reminder</h4>
        <form><input class="form-control mb-2" type="text" placeholder="Medication Name">
          <input class="form-control mb-2" type="time">
          <button class="btn btn-primary" type="submit">Set Reminder</button></form>
      </div>
    </div>
    <div class="footer">&copy; 2025 HealthSync. All rights reserved.</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const BASE_URL = 'https://healthsync-server3-mhdl.onrender.com';
    document.getElementById('patientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('pName').value;
      const dob = document.getElementById('pDOB').value;
      const gender = document.getElementById('pGender').value;
      const phone = document.getElementById('pPhone').value;
      const res = await fetch(`${BASE_URL}/api/patients`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, dob, gender, phone })
      });
      if (res.ok) {
        alert('Patient saved');
        loadPatients();
        e.target.reset();
      }
    });
    async function loadPatients() {
      const list = document.getElementById('patientList');
      list.innerHTML = '';
      const res = await fetch(`${BASE_URL}/api/patients`);
      const data = await res.json();
      data.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${p.name} - ${p.dob}`;
        list.appendChild(li);
      });
    }
    loadPatients();
  </script>
</body>
</html>
